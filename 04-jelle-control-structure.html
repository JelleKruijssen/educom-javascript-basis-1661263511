    <script>
        
    let i, sum=0
    i = 0

    while(i<=100){
        for(i=0; i<=100; i++){
            if (i == 0) {
                console.log(i +" is even");
            }
            else if(i%2==0){
                console.log(i + " is even");
                sumEven = sum + i
            }
            else {
                console.log(i + " is odd");
            }
        }
        i++
    }
    console.log(sumEven)
    </script>
