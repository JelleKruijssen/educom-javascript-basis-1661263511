<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const fruits = ["Apple", "Orange", "Apple", "Mango"]
        const numbers = [4,9,16,25,29]

        //helper function
        const findOver18 = (item) => {
            return item >  18
        }

        //indexOff
        // finds the first occurrence of the search within the index within the array
        const a = fruits.indexOf("Apple")
        // finds the last occurrence of the search within the index within the array
        const b = fruits.lastIndexOf("Apple")

        //find
        // finds the first number that is over 18 in this example
        const c = numbers.find(findOver18)
        // finds the spot within the array that the first over 18 number is
        const d = numbers.findIndex(findOver18)

        console.log({ a: a, b: b, c: c, d: d })

        </script>
</head>
