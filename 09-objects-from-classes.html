    <script>

        class car {
            //properties
            color = ""

            //constructor
            constructor(color)  {
                this.color = color
            }

            //methods
            getColor() {
                return (this.color)
            }
        }

        const fiat = new car("red")
        const porsche = new car("black")
        const mercedes = new car("gray")
        const bmw = new car("black")

        console.log({
            fiat: fiat.getColor(),
            porsche: porsche.getColor(),
            mercedes: mercedes.getColor(),
            bmw: bmw.getColor()
        })

    </script>
